<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">


    <title>CedCab : We Believe in Safty & Comfort</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <a href="#" class="navbar-brand"><img class="img-responsive" src="assets/images/logo.png" height="82%" width="78%"></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">Home</a>
                    <a href="#" class="nav-item nav-link">Services</a>
                    <a href="#" class="nav-item nav-link">Who We Are ?</a>
                    <a href="#" class="nav-item nav-link">Contact Us</a>
                </div>
            </div>
        </nav>
        <section id="main">
            <div class="container-fluid bg-overlay">
                <h1>Book a City Texi to Your Destination in town</h1>
                <h3>Choose from A Range of categories and prices </h3>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form action="#" method="POST">
                            <h4><img src="./assets/images/logo.png" height="100px" width="100px"></h4>
                            <h5>Your everyday travel partner</h5>
                            <p>AC Cabs for point to point travel</p>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <span class="form-label">Pickup</span>
                                        <select name="pickup" class="form-control" aria-placeholder="Current Location">
                                            <option>Charbagh</option>
                                            <option>Indira Nagar</option>
                                            <option>BBD</option>
                                            <option>Barabanki</option>
                                            <option>Faizabad</option>
                                            <option>Basti</option>
                                            <option>Gorakhpur</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <span class="form-label">Drop</span>
                                        <select name="drop" class="form-control" aria-placeholder="Enter Drop For Ride Estimate">
                                            <option>Charbagh</option>
                                            <option>Indira Nagar</option>
                                            <option>BBD</option>
                                            <option>Barabanki</option>
                                            <option>Faizabad</option>
                                            <option>Basti</option>
                                            <option>Gorakhpur</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <span class="form-label">Cab Type</span>
                                        <select name="cabtype" class="form-control">
                                            <option>CedMicro</option>
                                            <option>Cedmini</option>
                                            <option>CedRoyal</option>
                                            <option>CedSUV</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Luggage</span>
                                <input class="form-control" type="number" name="weight" placeholder="Enter Weight in KG">
                            </div>
                            <div class="form-group my-3">
                                <input class="btn btn-sm btn-block" type="submit" value="Calculate Fare">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="page-footer font-small blue">
            <div class="row">
                <div class="col-sm-4 text-center py-3">
                    <a href="#" class="fa fa-facebook "></a>
                    <a href="#" class="fa fa-twitter "></a>
                    <a href="#" class="fa fa-instagram "></a>
                </div>
                <div class="col-sm-4">
                    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                        <a href="#">CedCabs</a>
                    </div>
                </div>

            </div>

        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
